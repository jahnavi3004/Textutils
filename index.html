<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>hub.TextUtils.com</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">hub.TextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to hub.TextUtils.com</strong> You can do anything with your text!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container">
        <form action='/analyze' method='get'>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here...</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='removepunc' type="checkbox" role="switch" id="flexSwitchCheckChecked1">
            <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='fullcaps' type="checkbox" role="switch" id="flexSwitchCheckChecked2">
            <label class="form-check-label" for="flexSwitchCheckChecked2">UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='newlineremover' type="checkbox" role="switch" id="flexSwitchCheckChecked3">
            <label class="form-check-label" for="flexSwitchCheckChecked3">New Line Remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='extraspaceremover' type="checkbox" role="switch" id="flexSwitchCheckChecked4">
            <label class="form-check-label" for="flexSwitchCheckChecked4">Extra Space Remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='charactercounter' type="checkbox" role="switch" id="flexSwitchCheckChecked5" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked5">Character Counter</label>
          </div>
          
         <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
         <!--<button style='margin: 4px; height:40px; width:110px' type='submit'> Analyze Text</button>-->
        </form>  
      </div>      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
